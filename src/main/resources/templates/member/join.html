<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .sub_select_wrap.type_solid .inner .depth {display: none;}
        .sub_select_wrap.type_solid .inner .depth.on {display: block;}

        .sub_select_wrap.type_solid .inner .depth.depth_variable > li {display: none;}
        .sub_select_wrap.type_solid .inner .depth.depth_variable > li:first-of-type,
        .sub_select_wrap.type_solid .inner .depth.depth_variable > li.on {display: block;}

        /* POST CODE SAMPLE */
        .daum-postcode-bg {display: none; position: fixed; z-index: 9; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);}
        .daum-postcode-bg.on {display: block;}
        .daum-postcode {display: none; position: fixed; z-index: 10; top: 50%; left: 50%; width: 500px; height: 500px; margin: -250px 0 0 -250px;}
        .daum-postcode.on {display: block;}
        .daum-postcde-close {position: absolute; bottom: 100%; right: 0; margin-bottom: 10px; font-size: 16px; color: #fff;}
        /* POST CODE SAMPLE end */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }

        input {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 0.5rem;
            margin-top: 1rem;
            border: none;
            border-radius: 0.25rem;
            width: 100%;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<h1>회원가입</h1>
<form method="post" th:action="@{/join/write}" th:object="${memberSaveDto}">
    <label>이름:</label>
    <input type="text" name="mbName" id="mbName"><br>

    <label>아이디:</label>
    <input type="text" name="mbUserName" id="mbUserName"><br>
    <button type="button" class="btn" id="idChk">중복확인</button>


    <label>비밀번호:</label>
    <input type="password" name="mbPassword"><br>

    <label for="confirm_password">비밀번호 확인:</label>
    <input type="password" id="confirm_password" name="confirm_password"><br>

    <label>이메일:</label>
    <input type="email" name="mbEmail"><br>

    <label for="emailCode">이메일 인증번호</label>
    <input type="emailCode" id="emailCode" name="emailCode"><br>

    <label for="confirm_password">주소:</label>
    <input type="hidden" name="postcode" id="postcode">
    <input type="hidden" name="addrNormal" id="addrNormal">
    <input type="text" placeholder="주소 입력" name="mbAddress"><button type="button" class="btn" onclick="openPostLayer()">주소 찾기</button>

    <input type="text" placeholder="상세주소 입력" name="mbDetailAddress">


    <input type="submit" value="회원가입">
    <input type="button" onclick="location.href='/'" value="홈">
</form>
</body>
<div id="daum-postcode-bg" class="daum-postcode-bg"></div>
<div id="daum-postcode" class="daum-postcode">
    <button type="button" id="daum-postcde-close" class="daum-postcde-close" onclick="cloasePostLayer()">닫기</button>
    <div id="daum-postcde-content" class="daum-postcde-content"></div>
</div>
<!-- POST CODE SAMPLE end -->

<script>
    var element_layer = document.getElementById('daum-postcode');
    var element_layer_content = document.getElementById('daum-postcde-content');
    function openPostLayer () {
        new daum.Postcode({
            oncomplete: function(data) {
                // 데이터 세팅
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("addrNormal").value = data.jibunAddress;
                document.getElementById("addrRoad").value = data.roadAddress;
                document.getElementById("addrDetail").focus();
                // 레이어 감춤
                cloasePostLayer();
            }
        }).embed(element_layer_content);
        document.getElementById('daum-postcode-bg').classList.add('on');
        element_layer.classList.add('on');
    };

    function cloasePostLayer() {
        document.getElementById('daum-postcode-bg').classList.remove('on');
        document.getElementById('daum-postcode').classList.remove('on');
    }
    // POST CODE SAMPLE end

    //idChk 눌렀을때 fetch 사용해서 중복확인
    const idChk = document.getElementById('idChk');
    idChk.addEventListener('click', function () {
        const mbId = document.getElementById('mbUserName').value;
        fetch('/join/idChk', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({mbId: mbId})
        }).then(function (response) {
            return response.json();
        }).then(function (json) {
            if (json.result === 'success') {
                alert('사용 가능한 아이디입니다.');
            } else {
                alert('이미 사용중인 아이디입니다.');
            }
        });
    });
</script>
</html>
