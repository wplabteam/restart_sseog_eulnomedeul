<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" id="frmForm" name="frmForm">
    <label>
        송다운
        <input type="text" name="song" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
    </label>
    <label>
        오동준
        <input type="text" name="oh" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
    </label>
    <label>
        이용호
        <input type="text" name="lee" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
    </label>
    <label>
        강수림
        <input type="text" name="kang" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
    </label>
    <button type="button" id="save_button">혈당 체크</button>
</form>
</body>
</html>
<script>
    document.getElementById("save_button").addEventListener("click", () => {
        let formData = new FormData(document.getElementById("frmForm"))
        fetch('/blood/save', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if(data.code === 200) {
                    alert("저장!")
                }
            })
            .catch(error => {
                console.error(error);
            });

    })
</script>
